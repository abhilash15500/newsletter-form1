<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@200..800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">

  <title>Frontend Mentor | Newsletter sign-up form with success message</title>

</head>

<body>

  <!-- main flexbox -->

  <div class="main-flexbox">  


    <!-- left flexbox -->

    <div class="left-flexbox">

      <h2>Stay updated!</h2>

      <p>Join 60,000+ product managers receiving monthly updates on:</p>

      <div class="tick-flex-container">
        <img src="assets\images\icon-list.svg" alt="tick" class="tick">
        <p>Product discovery and building what matters</p>
      </div>

      <div class="tick-flex-container">
        <img src="assets\images\icon-list.svg" alt="tick" class="tick">
        <p>Measuring to ensure updates are a success</p>
      </div>

      <div class="tick-flex-container">
        <img src="assets\images\icon-list.svg" alt="tick" class="tick">
        <p>And much more!</p>
      </div>

      <form id="newsletterForm" action="success.html" method="get">
        <label for="email">Email address</label>
        <input type="email" id="email" name="email" required>
        <button type="submit">Subscribe to monthly newsletter</button>
        <div id="emailError" style="color: red;"></div>
      </form>
      
    </div>   

    <!-- right flexbox -->

    <div class="right-flexbox">
      <img src="assets\images\illustration-sign-up-desktop.svg" alt="illustration" id="illustration">
    </div>
    

  </div>

  <script>
    document.getElementById("newsletterForm").addEventListener("submit", function(event) {
      var emailInput = document.getElementById("email");
      var emailError = document.getElementById("emailError");
      var isValidEmail = /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(emailInput.value);

      if (!isValidEmail) {
        event.preventDefault(); // Prevent form submission
        emailError.textContent = "Please enter a valid email address.";
        emailInput.focus(); // Set focus on email input field
      }
    });
  </script>

</body>

</html>
